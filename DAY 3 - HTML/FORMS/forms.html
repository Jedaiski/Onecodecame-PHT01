<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h2>HTML FORMS OCC PHT01</h2>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required/>
        <br>
        <label for="pword">Password:</label>
        <input type="password" name="pword" id="pword" required>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
        <br>
        <label for="operating system">Operating System</label>
        <select name="operating system" id="operating system">
            <option value="none">-----</option>
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="macos">MacOS</option>
            <option value="solaris">Solaris</option>
            <option value="freebsd">FreeBSD</option>
        </select>
        <br>
        
        <label for="gender">Gender: </label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender1" value="male"/>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="gender2" value="female">
        <label for="lgbtq">LGBTQ</label>
        <input type="radio" name="gender" id="gender3" value="lgbtq">
        <br>
        <label for="sex">Sex: </label>
        <label for="man">Man</label>
        <input type="checkbox" name="sex" id="sex1" value="sex1"/>
        <label for="woman">Woman</label>
        <input type="checkbox" name="sex" id="sex2" value="sex2"/>
        <br>
        <button type="submit">Submit Form</button>
    </form>


</body>
</html>
